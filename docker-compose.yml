services:
  postgres:
    image: postgres:16-alpine
    container_name: zabbix-postgres
    environment:
      POSTGRES_DB: fctadmin
      POSTGRES_USER: fctadmin
      POSTGRES_PASSWORD: StdF#37fct
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zabbix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zabbix-network

  zabbix-server:
    build: .
    container_name: zabbix-server
    ports:
      - "8080:80"
      - "10051:10051"
    environment:
      DB_SERVER_HOST: postgres
      DB_SERVER_PORT: 5432
      DB_DATABASE: zabbix
      DB_USER: zabbix
      DB_PASSWORD: Adminmcko
      ZBX_SERVER_NAME: "Zabbix Server"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - zabbix_config:/etc/zabbix
      - zabbix_web:/usr/share/zabbix
    networks:
      - zabbix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  zabbix_config:
  zabbix_web:

networks:
  zabbix-network:
    driver: bridge
